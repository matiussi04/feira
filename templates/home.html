<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seu Título Aqui</title>
  <link rel="stylesheet" type="text/css" href="./static/home.css">
  <script src="https://cdn.tiny.cloud/1/3e30i5jufz64chrpmg97l0mmprv0riziiv555kuoqgpmora6/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"></script>
</head>


<body>
  <form action="/data" method='POST'>
    <textarea name="editor"></textarea>
    <button type="submit">FORMATAR</button>
  </form>
  <script>
    tinymce.init({
      selector: 'textarea',
      height: 500,
      width: '210mm',
      plugins: 'table advcode paste image link media imagetools',
      menubar: '',
      toolbar: 'undo redo | styleselect | bold italic underline | table | image',
      formats: {
        titulo1: { block: 'h1', styles: { 'font-size': '16px', 'text-transform': 'uppercase', 'font-weight': 'bold', 'margin-left': '0px', 'text-align': 'left' } },
        titulo2: { block: 'h2', styles: { 'font-size': '16px', 'text-transform': 'uppercase', 'font-weight': 'normal', 'margin-left': '0px', 'text-align': 'left' } },
        titulo3: { block: 'h3', styles: { 'font-size': '16px', 'text-transform': 'capitalize', 'font-weight': 'bold', 'margin-left': '0px', 'text-align': 'left' } },
        citacao: { block: 'blockquote', styles: { 'font-size': '13px', 'text-align': 'justify', 'margin-left': '151px', 'font-weight': 'normal' } },
        referencia: { block: 'div', styles: { 'font-size': '16px', 'text-transform': 'none', 'font-weight': 'normal', 'margin-left': '0px', 'text-align': 'left' } },
        paragrafo: { block: 'p', styles: { 'font-size': '16px', 'text-transform': 'none', 'font-weight': 'normal', 'margin-left': '0px', 'text-align': 'justify' } }
      },
      style_formats: [
        { title: 'Paragrafo', format: 'paragrafo' },
        { title: 'Titulo 1', format: 'titulo1' },
        { title: 'Titulo 2', format: 'titulo2' },
        { title: 'Titulo 3', format: 'titulo3' },
        { title: 'Citação', format: 'citacao' },
        { title: 'Referência', format: 'referencia' },
      ],
      content_style: 'body { margin: 2cm 2cm 2cm 2cm; }',
      paste_preprocess: function (plugin, args) {
        // Remove formatação ao colar
        args.content = args.content.replace(/<[^>]*>/g, "");
      },
    });
  </script>
</body>

</html>
